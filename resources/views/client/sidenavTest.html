<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Materialize Sidenav</title>
        <!-- Include Materialize CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
    </head>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Karla");

        body {
            font-family: Karla;
        }

        header,
        main,
        footer {
            padding-left: 300px;
        }

        @media only screen and (max-width: 992px) {
            header,
            main,
            footer {
                padding-left: 0;
            }
        }

        .brand-logo img {
            height: 32px;
        }

        .card-row {
            margin: 0px;
        }
        .sidenav.shrink {
    width: 72px; /* Adjust the width as needed for the icon-only version */
}

.sidenav.shrink li:not(:first-child) {
    display: none;
}

.sidenav.shrink .brand-logo {
    display: none;
}

.sidenav.shrink .sidenav-trigger.show-on-large {
    display: block;
}
    </style>

    <body>
        <!-- Side Nav -->
        <!-- NAVBAR -->
        <header>
            <nav class="light-green darken-1">
                <div class="nav-wrapper">
                    <div class="row">
                        <div class="col s12">
                            <a
                                href="#"
                                data-target="sidenav-1"
                                class="left sidenav-trigger hide-on-medium-and-up"
                                ><i class="material-icons">menu</i></a
                            >
                            <a
                                href="#"
                                target="_blank"
                                class="brand-logo center"
                                ><img
                                    src="https://svgshare.com/i/Bza.svg"
                                    alt="Sage Leaf icon"
                            /></a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <ul id="sidenav-1" class="sidenav sidenav-fixed">
            <li><a href="#" target="_blank">Profile</a></li>
            <li><a href="#" target="_blank">Accounts</a></li>
            <li><a href="#" target="_blank">Goals</a></li>

            <button id="toggle-button" class="btn waves-effect waves-light ">Toggle</button>
        </ul>

        <main>
            <!-- Cards -->

            <div class="container">
                <br />
                <div class="row main-title">
                    <div class="col s8"><h4>Goals</h4></div>
                    <div class="col s4 right-align">
                        <a
                            class="btn-floating btn-large waves-effect waves-light light-green modal-trigger"
                            href="#modal1"
                            ><i class="material-icons">add</i></a
                        >
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 m2 right-align">
                        <h6><b>Savings</b></h6>
                        <i>April</i><br />
                        $0 of $0
                    </div>

                    <div class="col s12 m10 savings-goal">
                        <div class="col s6"><h6>Cape Code Trip</h6></div>
                        <div class="col s6 right-align">$0 of $0</div>
                        <div
                            class="progress"
                            style="height: 1em; border-radius: 20px"
                        >
                            <div
                                class="determinate"
                                id="bar-1"
                                style="width: 70%"
                            ></div>
                        </div>
                    </div>
                </div>

                <br />
                <div class="col s12"><div class="divider"></div></div>
                <br />

                <div class="row">
                    <div class="col s12 m2 right-align">
                        <h6><b>Spending</b></h6>
                        <i>April</i><br />
                        $0 of $0
                    </div>
                    <div class="col s12 m10">
                        <div class="col s12 spending-goal">
                            <div class="col s6"><h6>Autoinsurance</h6></div>
                            <div class="col s5 right-align">$0 of $0</div>
                            <div class="col s1">
                                <a
                                    class="btn-flat waves-effect modal-trigger"
                                    href="#modal1"
                                    ><i class="material-icons">edit</i></a
                                >
                            </div>
                            <div class="row">
                                <div class="col s11">
                                    <div
                                        class="progress"
                                        style="height: 1em; border-radius: 20px"
                                    >
                                        <div
                                            class="determinate"
                                            id="bar-1"
                                            style="width: 70%"
                                        ></div>
                                    </div>
                                </div>

                                <div id="modal1" class="modal">
                                    <div class="modal-content">
                                        <h4>Delete goal</h4>
                                        <p>
                                            Are you sure you want to delete this
                                            goal?
                                        </p>
                                    </div>
                                    <div class="modal-footer">
                                        <a
                                            href="#!"
                                            class="modal-close waves-effect waves-green btn-flat"
                                            >Cancel</a
                                        >
                                        <a
                                            href="#!"
                                            goal-id="1"
                                            class="modal-close waves-effect waves-red btn red"
                                            >Delete</a
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col s12 spending-goal">
                            <div class="col s6">
                                <h6>Bills and Utilities</h6>
                            </div>
                            <div class="col s6 right-align">$0 of $0</div>
                            <div
                                class="progress"
                                style="height: 1em; border-radius: 20px"
                            >
                                <div
                                    class="determinate red"
                                    id="bar-1"
                                    style="width: 70%"
                                ></div>
                            </div>
                        </div>

                        <div class="col s12 spending-goal">
                            <div class="col s6">
                                <h6>Bills and Utilities</h6>
                            </div>
                            <div class="col s6 right-align">$0 of $0</div>
                            <div
                                class="progress"
                                style="height: 1em; border-radius: 20px"
                            >
                                <div
                                    class="determinate red"
                                    id="bar-1"
                                    style="width: 70%"
                                ></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Include Materialize JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const sidenav = document.querySelector(".sidenav");
                const sidenavIcon = document.querySelector(".sidenav-icon");
                const toggleButton = document.querySelector('#toggle-button');
                M.Sidenav.init(sidenav);

                sidenavIcon.addEventListener("click", function () {
                    sidenav.classList.toggle("fixed");
                }); 

                toggleButton.addEventListener('click', function () {
        sidenav.classList.toggle('shrink');
        // Hide the sidenav after toggling the class
        if (sidenav.classList.contains('shrink')) {
            M.Sidenav.getInstance(sidenav).close();
        }
    });
            });
        </script>
    </body>
</html>
